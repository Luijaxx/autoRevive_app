<div @fadeIn  class="container mx-auto p-4">
    <!-- Combobox --> <div class="flex items-center justify-between">
      <div>
        <h2 class="text-xl font-semibold">Schedules</h2>
      </div>
      <div>
        <button
          class="bg-blue-500 text-white rounded-full p-2 hover:bg-blue-700"
          aria-label="Create Service"
          title="Create Service"
          (click)="createSchedule()"
        >
          <svg
            class="h-8 w-8 text-slate-100"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" />
            <line x1="12" y1="5" x2="12" y2="19" />
            <line x1="5" y1="12" x2="19" y2="12" />
          </svg>
        </button>
      </div>
    </div>
    <div class="mb-4" *ngIf="branchList">
      <div class="mb-4 inline-block relative w-64">
        <label class="block text-gray-700">Select Branch</label>
        
        <select
          (change)="onBranchChange($event)"
          class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline"
        >
          <option *ngFor="let item of branchList" [value]="item.id">
            {{ item.name }}
          </option>
        </select>
        <div
          class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
        >
          <svg
            class="fill-current h-4 w-4"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
          >
            <path
              d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
            />
          </svg>
        </div>
      </div>
    </div>
  
    <!-- Cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
        <div
          *ngFor="let item of data"
          class="max-w-sm rounded overflow-hidden shadow-lg flex flex-col justify-between"
        >
          <div class="px-6 py-4">
            <div class="font-bold text-xl mb-2">{{ item.description }}</div>
            <div class="text-gray-700 text-base my-2">
              <span class="block font-semibold">Start Date:</span>
              <span>{{ formatDate(item.startDate) }}</span>
            </div>
            <div class="text-gray-700 text-base mb-4">
              <span class="block font-semibold">End Date:</span>
              <span>{{ formatDate(item.endDate) }}</span>
            </div>
            <button
            (click)="updateSchedule(item.id)"

              class="mt-3 bg-blue-500 text-white rounded-full p-2 hover:bg-blue-700"
              aria-label="Update Service"
              title="Update Service"
            >
              <svg
                class="h-6 w-6 text-slate-100"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
                />
              </svg>
            </button>
          </div>
          <div
 
          class="px-6 py-4 bg-gray-100 border-t border-gray-200 text-base text-gray-600"
            [ngStyle]="{
              'background-color': item.availability == 'SCHEDULE' ? '#83e309' : '#ff3b3b',
              'border-radius': '0 0 0.5rem 0.5rem'
            }"
          ></div>
        </div>
      </div>
    </div>
