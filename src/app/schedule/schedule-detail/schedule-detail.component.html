<!-- schedule-detail.component.html -->
<div *ngIf="data">
    <div @fadeIn class="container mx-auto p-4">
      <h1 class="text-2xl font-bold mb-4">Schedule Description</h1>
      
      <div class="bg-white shadow-md rounded-lg p-6 relative">
        <!-- Schedule Info -->
        <div class="mb-4">
          <h2 class="text-xl font-semibold mb-2">Schedule Information - #{{data.id}}</h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- Branch -->
            <div class="flex items-center">
              <span class="font-medium text-gray-700 w-1/3">Branch:</span>
              <span class="text-gray-900">{{ data.branch.name }}</span>
            </div>
      
            <!-- Availability -->
            <div class="flex items-center">
              <span class="font-medium text-gray-700 w-1/3">Availability:</span>
              <span class="text-gray-900">{{ data.availability }}</span>
            </div>
      
            <!-- Start Date -->
            <div class="flex items-center">
              <span class="font-medium text-gray-700 w-1/3">Start Date:</span>
              <span class="text-gray-900">{{ formatDate(data.startDate)  }}</span>
            </div>
      
            <!-- End Date -->
            <div class="flex items-center">
              <span class="font-medium text-gray-700 w-1/3">End Date:</span>
              <span class="text-gray-900">{{formatDate( data.endDate ) }}</span>
            </div>
      
            <!-- Description -->
            <div class="col-span-2">
              <span class="font-medium text-gray-700">Description:</span>
              <p class="text-gray-900 mt-1">{{ data.description }}</p>
            </div>
          </div>
        </div>
  
        <!-- Bottom Color Line -->
        <div
          class="absolute inset-x-0 bottom-0 h-2"
          [ngStyle]="{
            'background-color': data.availability == 'SCHEDULE' ? '#83e309' : '#ff3b3b',
            'border-radius': '0 0 0.5rem 0.5rem'
          }"
        ></div>
      </div>
    </div>
  </div>
