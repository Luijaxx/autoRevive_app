<div
  class=" my-8 max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl"
>
  <div class="flex justify-center">
    <div class="m-8">
      <input
        class=" w-full max-w-48 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        type="number"
        placeholder="ID Manager"
        [(ngModel)]="managerId"
      />
    </div>
    <div class="m-8">
      <button
        class=" bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        (click)="listByManager()"
      >
        Get Reservations
      </button>
    </div>
  </div>


  
   
</div>
<div class="grid grid-cols-4 gap-4">
    @for (item of data; track item.id) {
  
    <div
      class="ms-8 max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
    >
      <div class="p-5">
        <a href="#">
          <h5
            class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
          >Date: {{ item.date | date:'dd/MM/yyyy'}}
          </h5>
        </a>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
          Branch: {{ item.branch.name }}
        </p>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
            Client: {{ item.client.name }}
          </p>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
        Service:  {{ item.service.name }}
        </p>
  
        <a
          class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-gray bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          (click)="detail(item.id)"
          [ngStyle]="{'background-color': item.status.color}"
          >
          Read more
          <svg
            class="rtl:rotate-180 w-3.5 h-3.5 ms-2"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 10"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 5h12m0 0L9 1m4 4L9 9"
            />
          </svg>
        </a>
      </div>
    </div>
    }
  </div>
