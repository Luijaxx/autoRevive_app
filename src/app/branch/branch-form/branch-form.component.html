<form [formGroup]="branchForm" (ngSubmit)="submitBranch()" novalidate>
  <input type="hidden" formControlName="id" />
  <div class="bg-white shadow-lg rounded-lg p-6 max-w-4xl mx-auto">
    <div class="border-b pb-4 mb-6">
      <h2 class="text-3xl font-bold text-gray-900">{{ titleForm }} Branch</h2>
    </div>
    <div class="space-y-6">
      <!-- Branch Name -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">Branch Name</label>
        <input
          type="text"
          formControlName="name"
          placeholder="Branch Name"
          class="w-full border border-gray-300 rounded-lg p-2 shadow-sm focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-150 ease-in-out"
          required
        />
        <div *ngIf="errorHandling('name')" class="text-red-500 text-sm mt-1">
          {{ errorHandling("name") }}
        </div>
      </div>

      <!-- Description -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">Description</label>
        <textarea
          formControlName="description"
          placeholder="Description"
          class="w-full border border-gray-300 rounded-lg p-2 shadow-sm focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-150 ease-in-out"
        ></textarea>
        <div *ngIf="errorHandling('description')" class="text-red-500 text-sm mt-1">
          {{ errorHandling("description") }}
        </div>
      </div>

     <!-- Phone Number -->
<div>
  <label class="block text-gray-700 font-medium mb-2">Phone Number</label>
  <input
    type="text"
    formControlName="phoneNumber"
    placeholder="Phone Number"
    class="w-full border border-gray-300 rounded-lg p-2 shadow-sm focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-150 ease-in-out"
  />
  <div *ngIf="errorHandling('phoneNumber')" class="text-red-500 text-sm mt-1">
    {{ errorHandling("phoneNumber") }}
  </div>
</div>


      <!-- Exact Address -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">Exact Address</label>
        <input
          type="text"
          formControlName="exactAddress"
          placeholder="Exact Address"
          class="w-full border border-gray-300 rounded-lg p-2 shadow-sm focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-150 ease-in-out"
        />
        <div *ngIf="errorHandling('exactAddress')" class="text-red-500 text-sm mt-1">
          {{ errorHandling("exactAddress") }}
        </div>
      </div>

      <!-- Email -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">Email</label>
        <input
          type="email"
          formControlName="email"
          placeholder="Email"
          class="w-full border border-gray-300 rounded-lg p-2 shadow-sm focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-150 ease-in-out"
        />
        <div *ngIf="errorHandling('email')" class="text-red-500 text-sm mt-1">
          {{ errorHandling("email") }}
        </div>
      </div>

      <!-- Users Selection -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">Users</label>
        <select
          formControlName="users"
          multiple
          class="w-full border border-gray-300 rounded-lg p-2 shadow-sm focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-150 ease-in-out"
        >
          <option *ngFor="let user of filteredUsers" [value]="user.id">{{ user.name }}</option>
        </select>
        <div *ngIf="errorHandling('users')" class="text-red-500 text-sm mt-1">
          {{ errorHandling("users") }}
        </div>
      </div>
    </div>

    <div class="flex justify-between mt-6 space-x-4">
      <button
        type="button"
        (click)="onReset()"
        class="bg-red-500 text-white py-2 px-4 rounded-lg shadow-sm hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-150 ease-in-out"
      >
        Reset
      </button>
      <button
        type="button"
        (click)="onBack()"
        class="bg-gray-500 text-white py-2 px-4 rounded-lg shadow-sm hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 transition duration-150 ease-in-out"
      >
        Back
      </button>
      <button
        type="submit"
        class="bg-green-500 text-white py-2 px-4 rounded-lg shadow-sm hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 transition duration-150 ease-in-out"
      >
        Save
      </button>
    </div>
  </div>
</form>
